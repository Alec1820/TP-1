<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Formulaire d'inscription</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        
        <label for="pseudo">Pseudo*:</label>
        <input type="text" id="pseudo" name="pseudo" required><br><br>

        
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required><br><br>

        
        <label for="prenom">Prenom:</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre Prenom" required><br><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        
        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*"><br><br>

        
        <label for="pays">Pays:</label>
        <select id="pays" name="pays" required>
            <option value="france">France</option>
            <option value="espagne">Espagne</option>
            <option value="italie">Italie</option>
            <option value="royaume-uni">Royaume-Uni</option>
            <option value="etats-uni">Etats-Uni</option>
        </select><br><br>

        
        <label>Quels sont vos fruits préférés ?</label><br>
        <input type="checkbox" id="mangue" name="fruits" value="mangue">
        <label for="mangue">Mangue</label>
        <input type="checkbox" id="clémentine" name="fruits" value="clémentine">
        <label for="clémentine">Clémentine</label>
        <input type="checkbox" id="pomme" name="fruits" value="pomme">
        <label for="pomme">Pomme</label><br><br>

        
        <label>Civilité:</label>
        <input type="radio" id="homme" name="civilite" value="homme" required>
        <label for="homme">Homme</label>
        <input type="radio" id="femme" name="civilite" value="femme">
        <label for="femme">Femme</label><br><br>

        
        <label for="ville">Ville:</label>
        <input type="text" id="ville" name="ville"><br><br>

        
        <label for="codePostal">Code Postale:</label>
        <input type="text" id="codePostal" name="codePostal"><br><br>

        
        <label for="adresse">Adresse:</label><br>
        <textarea id="adresse" name="adresse" rows="4" cols="50"></textarea><br><br>

        
        <label for="dateNaissance">Date de Naissance:</label>
        <input type="date" id="dateNaissance" name="dateNaissance" required><br><br>

        
        <label for="jauge">Jauge:</label>
        <input type="range" id="jauge" name="jauge" min="0" max="100"><br><br>

        
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone"><br><br>

        
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        
        <label for="couleur">Couleur:</label>
        <input type="color" id="couleur" name="couleur" value="#000000"><br><br>

        
        <input type="submit" value="Valider">

    </form>
</center>

<a href="index.html"> Retour à l'accueil</a>
</body>
</html>
