<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite</title>
</head>
<body>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .carte {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .carte h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .carte h2 {
            margin: 5px 0 20px;
            font-size: 18px;
            color: #666;
        }

        .carte p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .carte a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            color: #555;
        }

        .carte a:hover {
            color: #0073b1; 
        }

        .social-icons {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="carte">
        
        <h1>Alec Sardant-Laflaquière</h1>
    
        <h2>Développeur Web</h2>
        
        <p>Passionné par les technologies web et le développement d'applications innovantes, je travaille sur des projets créatifs qui facilitent la vie des utilisateurs.</p>
        
    
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/alec-sardant-laflaqui%C3%A8re-66225319a/" target="_blank" title="LinkedIn">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" width="24">
            </a>
            <a href="https://github.com/jeandupont" target="_blank" title="GitHub">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" width="24">
            </a>
            <a href="https://www.instagram.com/alec_sl/" target="_blank" title="Instagram">
                <img src=" https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" width="24">
            </a>
        </div>
    </div> 
     


</body>
</html>
